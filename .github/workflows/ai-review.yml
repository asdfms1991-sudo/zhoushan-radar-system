name: AI Code Review

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run CodeRabbit AI Review
        uses: coderabbitai/action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

version: '3.8'

services:
  radar:
    build: .
    container_name: radar_system
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - radar-network

  # 可选：Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: radar_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - radar-network

networks:
  radar-network:
    driver: bridge
